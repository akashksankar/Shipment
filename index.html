<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Live Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            color: #333;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .navbar h1 {
            font-size: 20px;
            margin: 0;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin: 0 10px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background-image: url('https://media-hosting.imagekit.io//7b8d5f7c26a64c67/%E2%80%94Pngtree%E2%80%94cartoon%20style%203d%20render%20of_3754524.jpg?Expires=1831685735&Key-Pair-Id=K2ZIVPTIP2VGHC&Signature=KWWKE-btXcZ8ZkhmyhDy0CRAxEsS-NH4~9RwVmUxLNtMTd0zcOBrHABEnG~2VU919~Y5YU1U~6N8Np7n9sy2HZ1EvieofpR6j87S~xYWVF6T2DzNzac7TOiPmuiFphlfIe3Jc3z6eK53gaike6IglENLV83bsMonZV99TA3qAv0i0e2Sc3hT9R6qwRlhDBeZL25JHiumyEg2Ofa38dkOmXVo5RMgAdDq12~B50r5cEsuX-dbcSRUyZ6fNUStnD0a4rSQei-YaL7iOSaL--hQlgY~qnJzPNnlc51NmSncbibIWfIZXGvPdBdaMI5dz60OudLr8ebZOOc6i6ShyfzEZA__');
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        .hero h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
        }

        .tracker {
            max-width: 800px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tracker h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .tracker form {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .tracker input {
            padding: 10px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .tracker button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .tracker button:hover {
            background-color: #555;
        }

        .status {
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Shipment Tracker</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="hero">
        <h2>Track Your Shipment in Real-Time</h2>
        <p>Know where your package is at any time, from anywhere in the world.</p>
    </div>

    <div class="tracker">
        <h3>Enter Your Tracking Number</h3>
        <form id="tracking-form">
            <input type="text" id="tracking-number" placeholder="e.g., 1Z12345E" required>
            <button type="submit">Track</button>
        </form>
        <div id="tracking-status" class="status"></div>
    </div>

    <footer>
        <p>&copy; 2025 Shipment Tracker. All Rights Reserved.</p>
    </footer>

    <script>
        const form = document.getElementById('tracking-form');
        const statusDiv = document.getElementById('tracking-status');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const trackingNumber = document.getElementById('tracking-number').value;

            if (!trackingNumber.trim()) {
                statusDiv.textContent = 'Please enter a valid tracking number.';
                return;
            }

            statusDiv.textContent = `Tracking package: ${trackingNumber}...`;

            // Simulated response from a backend or API
            setTimeout(() => {
                const simulatedStatus = `Your package with tracking number ${trackingNumber} invalid tracking id .`;
                statusDiv.textContent = simulatedStatus;
            }, 2000);
        });
    </script>
</body>
</html>
