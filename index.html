<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Order Tracking UI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://img.freepik.com/free-photo/logistics-transportation-container-cargo-ship-cargo-plane-with-working-crane-bridge-shipyard-sunrise-logistic-import-export-transport-industry-background-ai-generative_123827-24177.jpg');
      background-size: cover;
      background-position: center;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .kinetic-text {
      font-size: 30px;
      font-weight: 700;
      color: white;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 20px;
      animation: slideIn 1s ease-in-out;
    }

    .order-tracking {
      width: 300px;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
    }

    .input-field:focus {
      border-color: #00acc1;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      background: linear-gradient(45deg, #00acc1, #00838f);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      background: linear-gradient(45deg, #00838f, #00acc1);
    }

    .error-message {
      color: #e53935;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }

    @media (max-width: 600px) {
      .order-tracking {
        width: 90%;
        padding: 15px;
      }

      .kinetic-text {
        font-size: 24px;
      }

      .btn {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="kinetic-text">Fast | Reliable | Secure</div>
  
  <div class="order-tracking">
    <h3>Enter Tracking Code</h3>
    <input type="text" id="trackingCode" class="input-field" placeholder="Enter Code...">
    <button class="btn" onclick="checkCode()">Track</button>
    <p id="error-message" class="error-message">Invalid code. Please try again.</p>
  </div>

  <script>
    function checkCode() {
      var inputCode = document.getElementById("trackingCode").value;
      var errorMessage = document.getElementById("error-message");
      if (inputCode === "artofakash4143") {
        window.location.href = "success.html";
      } else {
        errorMessage.style.display = "block";
      }
    }
  </script>
</body>
</html>
