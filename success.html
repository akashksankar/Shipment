<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #3498db;
            transition: width 2s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸšš Order Status</h2>
        <p id="statusText">Your order is reaching the first shipment station. Please wait...</p>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <script>
        function updateProgress() {
            let progress = document.getElementById("progress");
            let statusText = document.getElementById("statusText");

            setTimeout(() => {
                progress.style.width = "50%";
            }, 1000);

            setTimeout(() => {
                progress.style.width = "100%";
                statusText.innerHTML = "Your order has reaching the first shipment station!";
            }, 3000);
        }

        updateProgress();
    </script>

</body>
</html>
